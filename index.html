<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-spotifyweb</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app" class="flex flex-column h-full bg-black ov-hidden">
            <!-- Main Content -->
            <section class="flex flex-grow-1"></section>
            <!-- Action Navigation -->
            <section class="px-16 bd-top-1 bg-midblack">
                <div class="flex jc-between">
                    <!-- Fist Section -->
                    <ul class="flex ai-center">
                        <li class="flex ai-center jc-center flex-shrink-0 max-w-56 obj-fit mr-16"><img src="./img/sinister.jpeg" alt="cover img" /></li>
                        <li class="flex flex-column flex-grow-1 mr-16">
                            <a href="#" class="fsz-16 fw-500 clr-white">Sinister</a>
                            <a href="#" class="fsz-14 clr-lightgray">Artist Name</a>
                        </li>
                        <li class="flex ai-center clr-lightgray">
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-8"><ion-icon name="heart-outline"></ion-icon></a>
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-8"><img class="w-20 h-20" src="./img/libreria.svg" /></a>
                        </li>
                    </ul>

                    <!-- Second Section -->
                    <div class="flex ai-center flex-column">
                        <ul class="flex ai-center">
                            <li class="flex ai-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-white"><ion-icon name="shuffle-outline"></ion-icon></a>
                            </li>
                            <li class="flex ai-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-white"><ion-icon name="play-skip-back"></ion-icon></a>
                            </li>
                            <li class="flex ai-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-white"><ion-icon name="play"></ion-icon></a>
                            </li>
                            <li class="flex ai-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-white"><ion-icon name="play-skip-forward"></ion-icon></a>
                            </li>
                            <li class="flex ai-center flex-shrink-0 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-white"><ion-icon name="repeat"></ion-icon></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
