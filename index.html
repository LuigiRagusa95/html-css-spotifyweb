<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-spotifyweb</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app" class="flex flex-column h-full bg-black ov-hidden">
            <!-- Main Content -->
            <section class="flex flex-grow-1">
                <!-- Sidebar -->
                <nav class="flex flex-column flex-16 bg-pureblack">
                    <!-- Logo -->
                    <div class="flex ai-center p-16">
                        <span class="flex ac-center w-60p obj-fit"><img src="./img/logo.svg" alt="spotify logo brand" /></span>
                    </div>

                    <!-- Sidebar Link -->
                    <ul class="flex flex-column w-100p py-8">
                        <li class="flex ai-center relative list-active">
                            <a href="#" class="flex ai-center w-100p p-8 fsz-16 fw-700 clr-white">
                                <span class="flex ai-center jc-center flex-shrink-0 px-16">
                                    <img src="./img/home.svg" class="w-24 h-24" alt="img desc" />
                                </span>
                                <span class="flex">Home</span>
                            </a>
                        </li>
                        <li class="flex ai-center relative">
                            <a href="#" class="flex ai-center w-100p p-8 fsz-16 clr-lightgray">
                                <span class="flex ai-center jc-center flex-shrink-0 px-16">
                                    <img src="./img/search.svg" class="w-24 h-24" alt="img desc" />
                                </span>
                                <span class="flex">Search</span>
                            </a>
                        </li>
                        <li class="flex ai-center relative">
                            <a href="#" class="flex ai-center w-100p p-8 fsz-16 clr-lightgray">
                                <span class="flex ai-center jc-center flex-shrink-0 px-16">
                                    <img src="./img/libreria.svg" class="w-24 h-24" alt="img desc" />
                                </span>
                                <span class="flex">Library</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Main -->
                <main class="flex flex-84"></main>
            </section>

            <!-- Action Navigation -->
            <section class="px-16 bd-top-1 bg-midblack">
                <div class="flex ai-center jc-between">
                    <!-- Fist Section -->
                    <ul class="flex ai-center">
                        <li class="flex ai-center jc-center flex-shrink-0 max-w-56 obj-fit mr-16"><img src="./img/sinister.jpeg" alt="cover img" /></li>
                        <li class="flex flex-column flex-grow-1 mr-16">
                            <a href="#" class="fsz-16 fw-500 clr-white">Sinister</a>
                            <a href="#" class="fsz-14 clr-lightgray">Artist Name</a>
                        </li>
                        <li class="flex ai-center clr-lightgray">
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-8"><ion-icon name="heart-outline"></ion-icon></a>
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-8"><img class="w-20 h-20" src="./img/libreria.svg" /></a>
                        </li>
                    </ul>

                    <!-- Second Section -->
                    <div class="flex ai-center flex-column flex-auto p-track">
                        <!-- Buttons -->
                        <ul class="flex ai-center p-4">
                            <li class="flex ai-center jc-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-gray"><ion-icon name="shuffle-sharp"></ion-icon></a>
                            </li>
                            <li class="flex ai-center jc-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-lightgray"><ion-icon name="play-skip-back-sharp"></ion-icon></a>
                            </li>
                            <li class="flex ai-center jc-center flex-shrink-0 w-32 h-32 mr-16 p-8 bdrd-full bg-white ov-hidden">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-midblack"><ion-icon class="ml-4" name="play-sharp"></ion-icon></a>
                            </li>
                            <li class="flex ai-center jc-center flex-shrink-0 mr-16 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-lightgray"><ion-icon name="play-skip-forward-sharp"></ion-icon></a>
                            </li>
                            <li class="flex ai-center jc-center flex-shrink-0 p-8">
                                <a href="#" class="flex ai-center jc-center fsz-20 clr-gray"><ion-icon name="repeat-sharp"></ion-icon></a>
                            </li>
                        </ul>
                        <!-- Progress Bar -->
                        <div class="flex ai-center jc-between p-4">
                            <span class="flex fsz-14 clr-lightgray px-16">0:25</span>
                            <div class="flex relative ai-center w-480 h-4 bdrd-full bg-gray">
                                <span class="flex ai-center absolute w-33p h-100p bdrd-full bg-green"></span>
                                <span class="flex ai-center absolute w-16 h-16 bdrd-full bg-white progress-track"></span>
                            </div>
                            <span class="flex fsz-14 clr-lightgray px-16">4:35</span>
                        </div>
                    </div>

                    <!-- Third Section -->
                    <ul class="flex ai-center">
                        <li class="flex ai-center clr-lightgray">
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-16"><ion-icon name="list-outline"></ion-icon></a>
                        </li>
                        <li class="flex ai-center clr-lightgray">
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-16"><ion-icon name="laptop-outline"></ion-icon></a>
                        </li>
                        <li class="flex ai-center clr-lightgray">
                            <a href="#" class="flex ai-center jc-center w-24 h-24 fsz-20 mr-8"><ion-icon name="volume-high-outline"></ion-icon></a>
                            <div class="flex ai-center jc-between p-4">
                                <div class="flex relative ai-center w-96 h-4 bdrd-full bg-gray">
                                    <span class="flex ai-center absolute w-10p h-100p bdrd-full bg-green"></span>
                                    <span class="flex ai-center absolute flex-shrink-0 w-16 h-16 bdrd-full bg-white progress-track"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
